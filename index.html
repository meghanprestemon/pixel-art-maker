<!DOCTYPE html>

<html lan="en">
<head>
  <title>Pixel Art Maker</title>
  <link rel="stylesheet" href="./style.css"/>
  <script src="./index.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div id="pixel-canvas">
      <table>
      </table>
    </div>

    <div class="color-options">
      <div id="palette">
        <div id="pink" class="palette-color"></div>
        <div id="red" class="palette-color"></div>
        <div id="dark-red" class="palette-color"></div>
        <div id="burnt-orange" class="palette-color"></div>
        <div id="orange" class="palette-color"></div>
        <div id="yellow" class="palette-color"></div>
        <div id="khaki" class="palette-color"></div>
        <div id="olive-green" class="palette-color"></div>
        <div id="green" class="palette-color"></div>
        <div id="sea-green" class="palette-color"></div>
        <div id="teal" class="palette-color"></div>
        <div id="blue" class="palette-color"></div>
        <div id="navy" class="palette-color"></div>
        <div id="light-blue" class="palette-color"></div>
        <div id="blue-violet" class="palette-color"></div>
        <div id="purple" class="palette-color"></div>
        <div id="indigo" class="palette-color"></div>
        <div id="black" class="palette-color"></div>
        <div id="dark-grey" class="palette-color"></div>
        <div id="mid-grey" class="palette-color"></div>
        <div id="light-grey" class="palette-color"></div>
        <div id="white" class="palette-color"></div>
        <div id="brown" class="palette-color"></div>
        <div id="tan" class="palette-color"></div>
      </div>

      <div class="current-color">
        <div class="current-color-text">current color &rightsquigarrow;</div>
        <div class="current-color-display"></div>
      </div>

      <div class="input-color">
        <div class="input-title">choose unique color &rightsquigarrow;</div>
        <input id="color-picker" type="color">
      </div>
    </div>
  </div>
</body>
</html>
